<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUSTGRAM Main</title>
    <!-- 아이콘 -->
    <link
      href="img/instagram-title.png"
      rel="shortcut icon"
      type="image/x-icon"
    />

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header header_left">
        <img src="img/instagram.png" width="20px" height="20px" />
        <div class="vertical"></div>
        <div class="JustGram_naming">
          <p>JustGram</p>
        </div>
      </div>
      <div class="header header_center">
        <div class="txt_box">
          <input type="text" placeholder="검색" />
          <img src="img/search.png" width="12px" height="12px" />
        </div>
      </div>
      <div class="header header_right">
        <img
          class="menu_icon_image"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
        />
        <img
          class="menu_icon_image"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
        />
        <img
          class="menu_icon_image"
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
        />
      </div>
    </header>

    <section>
      <div class="main_content">
        <div class="content">
          <div class="feed_header">
            <div class="profile_picture"></div>
            <div class="user_id">JeongDongHyeon</div>
          </div>
          <div class="feed_picture"></div>
          <div class="menu_bar">
            <div class="menu_bar_icon">
              <img src="/img/heart.png" width="30px" height="30px" />
              <img src="/img/comment.png" width="50px" height="50px" />
              <img src="/img/upload.png" width="30px" height="30px" />
              <div class="menu_bar_right">
                <img src="/img/bookmark-white.png" width="30px" height="30px" />
              </div>
            </div>
            <div class="like_content">
              <div class="like_profile"></div>
              <div class="like_check">JustCode님 외 10명이 좋아합니다.</div>
            </div>
            <div class="main_comment_box">
              <div class="comment-box1" style="font-weight: 700">
                anonymous1
                <div class="comment">내용</div>
              </div>
              <div class="comment-box1" style="font-weight: 700">
                anonymous2
                <div class="comment">내용</div>
              </div>
              <div class="function_tab">
                <div class="ago_time">n분 전</div>
                <div class="like_heart_btn">
                  <img
                    src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                    width="15px"
                    height="15px"
                  />
                </div>
              </div>
            </div>
            <div class="comment_append_box">
              <input
                id="comment_content"
                type="text"
                placeholder="댓글 달기..."
              />
              <button id="comment_append" disabled type="submit">게시</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="js/main.js"></script>
</html>
