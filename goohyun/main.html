<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Justgram - Main Page</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="to-do header-wrapper spread-row">
      <div class="vertical-center">
        <img
          class="icon-image"
          src="./image/Instagram.png"
          alt="instagram-logo-image"
        />
        <span class="header-text">| Justgram</span>
      </div>
      <div class="vertical-center">
        <input placeholder="검색" />
      </div>
      <div>
        <img class="icon-image" src="./image/home.png" alt="main-icon" />
        <img
          class="icon-image margin-left-10px"
          src="./image/dm.png"
          alt="dm-icon"
        />
        <img
          class="icon-image margin-left-10px"
          src="./image/plus.png"
          alt="add-icon"
        />
        <img
          class="icon-image margin-left-10px"
          src="./image/compass.png"
          alt="search-icon"
        />
        <img
          class="icon-image margin-left-10px"
          src="./image/heart.png"
          alt="like-icon"
        />
      </div>
    </header>
    <div class="flex-center">
      <div class="to-do contents-wrapper">
        <!-- feed 1 -->
        <div class="to-do feed-container">
          <div class="to-do feed-header vertical-center padding-10px">
            <div><img alt="프로필 이미지" /> 아이디</div>
            <div>...</div>
          </div>
          <div class="to-do feed-image-wrapper"></div>
          <div
            class="to-do feed-menu vertical-center spread-row padding-row-10px"
          >
            <div>
              <img
                class="feed-menu-like icon-image"
                src="./image/heart.png"
                alt="like-icon"
              />
            </div>
            <div>오른쪽 아이콘</div>
          </div>
          <div class="to-do feed-comment">
            <div class="feed-comment-like padding-10px">
              user1 님 외 10명이 좋아합니다
            </div>
            <div class="feed-comment-list padding-10px"></div>
            <div class="feed-comment-time padding-10px">9시간 전</div>
            <div class="feed-comment-write padding-10px">
              <input class="comment-write-input" placeholder="댓글 달기" />
              <button class="comment-write-button">게시</button>
            </div>
          </div>
        </div>
