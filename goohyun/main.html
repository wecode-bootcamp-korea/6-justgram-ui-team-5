<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>justgram-main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <header class="mainHeader">
      <div class="columnCenter" id="headerDiv">
        <div id="headerDivLogo">justgram</div>
        <div class="columnCenter" id="headerDivMenu">
          <div class="menuIcon" id="menuHome"></div>
          <div class="menuIcon" id="menuDM"></div>
          <div class="menuIcon" id="menuSearch"></div>
          <div class="menuIcon" id="menuHeart"></div>
          <div class="menuIcon" id="menuMy"></div>
        </div>
      </div>
    </header>
    <div class="rowCenter" id="MainContents">
      <div id="feedDiv">
        <div class="columnCenter" id="profileDiv">
          <div id="profileCircle"></div>
          <span id="userName">h_goo_</span>
          <span id="placeName">전포동</span>
          <a id="profileMenu"></a>
        </div>
        <div id="feedImage"></div>
        <div class="columnCenter" id="menuDiv">
          <div class="menuIcon2" id="menuHeart"></div>
          <div class="menuIcon2" id="menuCommnet"></div>
          <div class="menuIcon2" id="menuDM"></div>
          <div class="menuIcon2" id="menuSave"></div>
        </div>
        <div class="columnCenter" id="likeDiv">
          <span class="likeProfileCircle"></span>
          <span class="fontSetting"
            ><b>olle_yongdam</b>님 <b>외 50명</b>이 좋아합니다</span
          >
        </div>
        <div class="columnCenter" id="feedMainTextDiv">
          <span class="fontSetting"><b>h_goo_</b></span>
          <span class="fontSetting">고양이</span>
          <span class="fontSetting" style="color: gray">...더보기</span>
        </div>
        <div id="commentDiv">
          <div id="commentPlus">
            <span class="fontSetting" style="color: gray"
              >댓글 40개 모두 보기</span
            >
          </div>
          <div id="comment1">
            <span class="fontSetting"><b>h_goo_</b></span>
            <span class="fontSetting" style="color: rgb(86, 86, 160)"
              >@kes5004</span
            >
            <span class="fontSetting">애용</span>
          </div>
        </div>
        <div class="columnCenter" id="timeDiv">
          <span class="fontSetting" style="color: gray; font-size: 15px"
            >9시간 전</span
          >
        </div>
        <div class="columnCenter" id="writeComment"></div>
      </div>
    </div>
  </body>
</html>
