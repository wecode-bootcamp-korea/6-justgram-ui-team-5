<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/c151186362.js"
      crossorigin="anonymous"
    ></script>
    <title>instagram</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logoBox">
          <a href=""><img alt='instagram' src="img/instalogo.png" class="logo" /></a>
        </div>
        <div class="inputBox" style="flex-grow: 1">
          <div class="inputBoxContainer">
            <a href=""><img alt='explorer' src="img/focus.png" width="16px" /></a>
            <input type="text" placeholder="검색" />
          </div>
        </div>
        <div class="linkBox">
          <a href=""><img alt="nav" src="img/nav.png" style="height: 29px" /></a>
          <a href=""><img alt="heart" src="img/heart.png" style="height: 29px" /></a>
          <a href=""><img alt="my" src="img/my.png" style="height: 29px" /></a>
        </div>
      </div>
    </header>
    <section class="peed">
      <div class="selector"></div>
      
<!-- 카드 엘리먼트 컨테이너 START-->
      <div class="card-element">
        <div class="card">
          <div class="cardTop">
            <span><img class="profilePicture" alt='profilePicture' src="https://images.unsplash.com/photo-1502323703385-c3ea9ace787d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"></span><span class="cardTopUsername"></span>
          </div>
          <div class="cardImg">
            <img class="cardImgUrl" alt='pictureContents' src="img/1.avif" />
          </div>
          <div class="cardLink">
            <a href=""><img alt="nav" src="img/nav.png" style="height: 24px" /></a>
            <a href=""><img alt="heart" src="img/heart.png" style="height: 24px" /></a>
            <a href=""><img alt="my" src="img/my.png" style="height: 24px" /></a>
          </div>
          <div class="cardComment">
            <div class="cardCommentList">
              <ul class="cardCommentUl">
              </ul>
            </div>
          </div>
          <div class="cardCommentInputBox">
            <form class="cardCommentInput CommentForm">
              <a href=""><img alt="imoticon" style="height: 24px" src="img/smile.png" /></a>
              <input class="userNameArea" placeholder="작성자"></input>
              <input class="listInputArea" placeholder="댓글 달기..."></input>
              <button class="listButton" type="submit" disabled>게시</button>
            </form>
          </div>
        </div>
      </div>
<!-- 카드 엘리먼트 컨테이너 END-->
