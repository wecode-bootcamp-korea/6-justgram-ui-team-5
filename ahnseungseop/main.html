<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="manifest" href="icons/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />

    <title>Instagram</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="style/init.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <div class="common__arragement--center logo">
          <div class="logo__item">
            <img class="logo-img" src="images/instagram-32x32.png" alt="no image." />
          </div>
          <div class="logo__item">
            <a class="logo-text" href="#">Instagram</a>
          </div>
        </div>
      </div>
      <div class="header__search">
        <div class="common__arragement--center search__bar">
          <input class="search__bar--input" type="search" placeholder="검색" />
        </div>
      </div>
      <nav class="common__arragement--center nav">
        <div class="nav__item">
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="no image." />
        </div>
        <div class="nav__item">
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="no image." />
        </div>
        <div class="nav__item">
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="no image." />
        </div>
      </nav>
    </header>

    <main class="common__arragement--center main">
      <div class="main__feed">
        <div class="feed__profile"></div>
        <div class="feed__content"></div>
        <div class="feed__content-info"></div>
        <div class="feed__profile"></div>
        <div class="feed__content"></div>
        <div class="feed__content-info"></div>
      </div>
      <div class="main__feed">
        <div class="feed__profile">
          <div class="profile"></div>
          <div class="feed-option"></div>
        </div>
        <div class="feed__content"></div>
        <div class="feed__content-info"></div>
        <div class="feed__profile"></div>
        <div class="feed__content"></div>
        <div class="feed__content-info"></div>
      </div>
    </main>
    <!-- https://www.youtube.com/watch?v=JkmeNZ3kT-8 -->
    <footer></footer>
  </body>
</html>
