<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/init.css">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sunflower&display=swap');
  </style>
  <title>Justgram</title>
</head>
<body>
  <div id="wrap">
    <div id="header">
      <div class="headerLogo">
        <a href="javascript:void(0)">Justgram</a>
      </div>
      <div class="headerSearch">
        <input type="text" class="search toInputSet" placeholder="검색">
      </div>
      <div class="headerMenu">
        <div class="headerIcon">
          <a href="javascript:void(0)">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="">
          </a>
          <a href="javascript:void(0)">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="">
          </a>
          <a href="javascript:void(0)">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="">
          </a>
        </div>
      </div>
    </div>
    <div id="contents">
      <div class="article">
        <div class="feedHeader">
          <div class="picTitle">
            <img alt="게시자 프로필 사진" class="profile feedWriterProfile">
            <a href="javascript:void(0)" class="feedWriter">poy.lib</a>
          </div>
          <div class="picMenu">
            <button class="toButtonSet">
              <img src="/img/dots.png" alt="">
            </button>
          </div>
        </div>
        <div class="feedPic">
          <img alt="피드사진1" class="feedPicture">
        </div>
        <div class="feedMenu">
          <div>
            <button class="toButtonSet">
              <img src="/img/heart.png" alt="">
            </button>
            <button class="toButtonSet">
              <img src="/img/chat.png" alt="" style="width: 28px;">
            </button>
            <button class="toButtonSet">
              <img src="/img/send.png" alt="">
            </button>
          </div>
          <div class="toRight">
            <button class="toButtonSet">
              <img src="/img/save-instagram.png" alt="">
            </button>
          </div>
        </div>
        <div class="feedComments">
          <div class="likeText">
            <span class="toBold likeCount"></span>
          </div>
          <div class="comments">
            <span class="contentsText">
              <a href="javascript:void(0)">poy.lib</a>
              첫 번째 게시글
            </span>
            <ul class="commentsWrapper">
              <li><a href="javascript:void(0)" class="loadCommentsID"></a><span class="loadComments"></span></li>
            </ul>
          </div>
          <span>42분 전</span>
        </div>
        <div class="writecomments">
          <form type="submit" class="commentsForm">
            <input type="text" class="toInputSet commentsInput" placeholder="댓글 달기...">
            <button class="toButtonSet commentsBtn">게시</button>
          </form>
        </div>
      </div>
      <div class="nameTag">
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
