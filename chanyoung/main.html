<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Sunflower&display=swap');

  <title>Justgram</title>

<body>
  <div id="wrap">
    <div id="header">
      <div class="headerLogo">
        <a href="javascript:void(0)">Justgram</a>
      </div>
      <div class="headerSearch">
        <input type="text" class="search toInputSet" placeholder="검색">
      </div>
      <div class="headerMenu">
        <div class="icon">
          <a href="javascript:void(0)">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="">
          </a>
          <a href="javascript:void(0)">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="">
          </a>
          <a href="javascript:void(0)">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="">
          </a>
        </div>
      </div>
    </div>
    <div id="contents">
      <div class="article">
        <div class="contentsHeader">
          <div class="picTitle">
            <img src="/img/feedPic/Profile.jpg" alt="" class="profile">
            <a href="javascript:void(0)">poy.lib</a>
          </div>
          <div class="picMenu">
            <button class="toButtonSet">
              <img src="/img/dots.png" alt="">
            </button>
          </div>
        </div>
        <div class="contentsPic">
          <img src="/img/feedPic/feed1.jpg" alt="">
        </div>
        <div class="contentsMenu">
          <div>
            <button class="toButtonSet">
              <img src="/img/heart.png" alt="">
            </button>
            <button class="toButtonSet">
              <img src="/img/chat.png" alt="" style="width: 28px;">
            </button>
            <button class="toButtonSet">
              <img src="/img/send.png" alt="">
            </button>
          </div>
          <div class="toRight">
            <button class="toButtonSet">
              <img src="/img/save-instagram.png" alt="">
            </button>
          </div>
        </div>
        <div class="contentsComments">
          <div class="likeText">
            <span class="toBold">좋아요</span>
            <span class="toBold">28</span>
            <span class="toBold">개</span>
          </div>
          <div class="comments">
              <span class="contentsText">
                <a href="javascript:void(0)">poy.lib</a>
                첫 번째 게시글
              </span>
            <ul class="commentsWrapper">
              <li class="commentText"></li>
            </ul>
          </div>
          <span>42분 전</span>
        </div>
        <div class="writecomments">
          <form type="submit" class="commentsForm">
            <input type="text" class="toInputSet commentsInput" placeholder="댓글 달기...">
            <button class="toButtonSet commentsBtn">게시</button>
          </form>
        </div>
      </div>
