<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justgram</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="shortcut icon" href="./img/instagram.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div class="left-meun">
        <img src="../UI/img/main.png" class="main-logo" />
        <img src="../UI/img/line.png" class="main-line" />
        <span class="Jg-logo">Justgram</span>
      </div>
      <div class="center-menu">
        <input type="text" placeholder="검색" class="search-bar" />
      </div>
      <div class="right-menu">
        <img src="../UI/img/explore.png" class="mg-r20" />
        <img src="../UI/img/heart.png" id="heart" class="mg-r20" />
        <img src="../UI/img/profile.png" class="mg-r20" />
      </div>
    </header>
    <main>
      <div class="main-feed">
        <div class="feed-header">
          <img src="../UI/img/profile1.jpg" class="profile" />
          <span id="id"><b>Choo</b></span>
          <img src="../UI/img/dots.png" class="meun-dots" />
        </div>
        <div class="feed-photo">
          <img src="../UI/img/cat.jpg" class="cat-photo" />
        </div>
        <div class="menu-bar">
          <img src="../UI/img/heart.png" class="heart bar-icon" />
          <img src="../UI/img/chat.png" class="chat-icon bar-icon" />
          <img src="../UI/img/upload.png" class="up-icon bar-icon" />
          <img src="../UI/img/mark.png" class="mark-icon bar-icon" />
        </div>
        <div class="feed-content">
          <p>야옹이 너무 귀엽죠 ㅎ</p>
        </div>
        <div id="comment-list"></div>
        <p class="feed-time">42분 전</p>
        <div class="comment-box">
          <input type="text" placeholder="댓글 달기..." id="comment" />
          <button type="button" onclick="" id="comment-button">
            <b>게시</b>
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="./js/main.js"></script>
</html>
